<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    Detail Page
    <div>
      <h1 id="title"></h1>
      <img src="" alt="" height="200px" ;width="100px" />
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus numquam
        nesciunt maiores, labore veniam vitae, eius molestias pariatur, magni
        sit tempora facilis minus omnis assumenda excepturi quo sint blanditiis
        aspernatur.
      </p>
      <button></button>
    </div>

    <script>
      const hash = window.location.hash.slice(1);
      const title = document.getElementById("title");
      const img = document.querySelector("img")
      const p = document.querySelector("p")
      const button = document.querySelector("button")

      async function getByIdProducts(id) {
        const res = await fetch("https://fakestoreapi.com/products/" + id);
        const data = await res.json();
       return data
      }

      getByIdProducts(hash);

      async function generateDetail() {
        const data = await getByIdProducts(hash);

        title.textContent = data.title
        img.src = data.image
        p.textContent = data.description
        button.textContent = data.price
      }
      generateDetail()
    </script>
  </body>
</html>
